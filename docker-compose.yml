version: "3.2"
services:

  nginx:
      image: nginx:1.13.8
      ports:
        - "80:80"
        - "443:443"
      links:
        - "php7.2"
      volumes:
        - ./conf/nginx.conf:/etc/nginx/nginx.conf
        - ./conf/vhost/:/etc/nginx/vhost/
        - ../:/datadisk/website/
        - ./runtime/logs:/log
      container_name: nginx
      networks:
        lnmp:
          ipv4_address: 192.168.100.10

  mysql:
      # image: mysql:5.7.21
      image: mysql:5.5.60
      ports:
        - "3306:3306"
      expose:
        - "3306"
      volumes:
#        - ./conf/my.cnf/my5.7.cnf:/etc/mysql/my5.7.cnf
#        - ./runtime/mysql5.7/:/var/lib/mysql/

        - ./conf/my.cnf/my5.5.cnf:/etc/mysql/my5.5.cnf
        - ./runtime/mysql5.5/:/var/lib/mysql/
        - ../:/datadisk/website
        - ./runtime/logs:/log

      environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      container_name: mysql
      networks:
        lnmp:
          ipv4_address: 192.168.100.30

  redis:
      image: redis:4.0.8
      ports:
        - "6379:6379"
      expose:
        - "6379"
      volumes:
        - ./conf/redis.conf:/etc/redis.conf
        - ../:/datadisk/website
        - ./runtime/logs:/log
      command: "redis-server /etc/redis.conf"

      container_name: redis
      networks:
        lnmp:
          ipv4_address: 192.168.100.40


  php7.2:
      build:
        ./php7.2/
      ports:
        - "9000:9000"
      expose:
        - "9000"
      links:
        - "redis"
        - "mysql"
      volumes:
        - ../:/datadisk/website
        - ./runtime/logs:/log
        - ./runtime/php-ext/:/usr/local/src
      #        - ../meitu_local_config/:/www/privdata/
#        使用自己的配置文件，将下面几行注释取消掉
        - ./php7.2/conf.d/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
        # - ./php7.2/php-fpm.conf:/usr/local/etc/php-fpm.conf
        # - ./php7.2/php-fpm.d/:/usr/local/etc/php-fpm.d/
      container_name: php7.2
      # environment:
      #   - http_proxy=socks5://10.0.0.10:9090
      networks:
        lnmp:
          ipv4_address: 192.168.100.20

networks:
  lnmp:
    driver: bridge
    ipam:
      config:
      - subnet: 192.168.100.0/24
